---
layout: login
title: Your projects
---

<div class="container container-tight py-4">
    <div class="text-center mb-4">
        <a href="/login" class="navbar-brand navbar-brand-autodark"><img src="/images/am-logo.png" height="100" alt=""></a>
    </div>
    <div class="card card-md">
        <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to App Maintainers' Dashboard</h2>
            <form action="/login-success" method="get" autocomplete="off" novalidate="">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="your@email.com" autocomplete="off">
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
